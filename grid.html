  <div class="grid-content">

    <div class="flex btns" id="btn-row-one">
      <button class="grid-btn" id="example-one" narf="g1">Example 1</button>
      <button class="grid-btn" id="example-two" narf="g2">Example 2</button>
      <button class="grid-btn" id="example-three" narf="g3">Example 3</button>

      <button class="grid-btn" id="example-five" narf="g5">Example 5</button>

      <div class="box one odd">1</div>
      <div class="box two even">2</div>
      <div class="box three odd">3</div>
      <div class="box four even">4</div>
      <div class="box five odd">5</div>

      <button class="grid-btn" id="example-six" narf="g6">Example 6</button>
